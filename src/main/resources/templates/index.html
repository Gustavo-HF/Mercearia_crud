<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mercearia Doze</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Mercearia<span>Doze</span></h2>
            </div>
            <nav class="menu">
                <a th:href="@{/dashboard}" class="active">üè† Dashboard</a>
                <a th:href="@{/categoria}">üìÇ Categorias</a>
                <a th:href="@{/produtos}">üõí Produtos</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Menu de Cadastro de Produtos</h1>
                <p>Gerencie categorias e produtos diretamente aqui.</p>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Total de Categorias</h3>
                    <p th:text="${totalCategorias}">0</p>
                </div>
                <div class="card">
                    <h3>Total de Produtos</h3>
                    <p th:text="${totalProdutos}">0</p>
                </div>
            </section>

            <hr/>

            <section class="form-section">
                <h2>Adicionar Produto</h2>
                <form th:action="@{/dashboard/adicionarProduto}" th:object="${novoProduto}" method="post">
                    <input type="text" th:field="*{nome}" placeholder="Nome do Produto" required>
                    <input type="text" th:field="*{preco}" placeholder="Pre√ßo" required>
                    <input type="number" th:field="*{ref}" placeholder="Refer√™ncia" required>

                    <select name="categoriaId" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option th:each="cat : ${categorias}" 
                            th:value="${cat.id}" 
                            th:text="${cat.nome}">
                        </option>
                    </select>


                    <button type="submit">Cadastrar Produto</button>
                </form>
            </section>

            <section class="tables">
                <div class="table-container">
                    <h2>Categorias</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cat : ${categorias}">
                                <td th:text="${cat.nome}"></td>
                                <td th:text="${cat.tipo}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table-container">
                    <h2>Produtos</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Pre√ßo</th>
                                <th>Refer√™ncia</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prod : ${produtos}">
                                <td th:text="${prod.nome}"></td>
                                <td th:text="${prod.preco}"></td>
                                <td th:text="${prod.ref}"></td>
                                <td th:text="${prod.categoria != null ? prod.categoria.nome : 'Sem categoria'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
